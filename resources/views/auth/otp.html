<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      input.otp-input::-webkit-inner-spin-button,
      input.otp-input::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input.otp-input {
        text-align: center;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body class="min-h-screen bg-white flex items-center justify-center px-4">
    <div class="w-full max-w-md text-center">
      <!-- Logo -->
      <div class="flex flex-col items-center mb-4">
        <img
          src="https://cdn-icons-png.flaticon.com/512/1995/1995476.png"
          class="w-24 h-24"
        />
        <h1 class="text-green-700 font-bold text-xl mt-2">Logo Here</h1>
      </div>

      <!-- Illustration -->
      <img
        src="../images/Enter OTP-cuate.png"
        alt="OTP Illustration"
        class="w-full h-48 object-contain mb-4"
      />

      <!-- Title & Description -->
      <h2 class="text-2xl font-bold text-green-700 mb-2">Enter OTP Code</h2>
      <p class="text-gray-600 mb-6 text-sm">
        We have sent an OTP Code to your Email Address.
      </p>

      <!-- OTP Inputs -->
      <form id="otpForm" class="space-x-1 mb-6 flex justify-between">
        <input
          type="text"
          maxlength="1"
          class="otp-input w-12 h-12 rounded-lg bg-gray-100 border text-gray-800 outline-none focus:ring-2 focus:ring-green-500"
        />
        <input
          type="text"
          maxlength="1"
          class="otp-input w-12 h-12 rounded-lg bg-gray-100 border text-gray-800 outline-none focus:ring-2 focus:ring-green-500"
        />
        <input
          type="text"
          maxlength="1"
          class="otp-input w-12 h-12 rounded-lg bg-gray-100 border text-gray-800 outline-none focus:ring-2 focus:ring-green-500"
        />
        <input
          type="text"
          maxlength="1"
          class="otp-input w-12 h-12 rounded-lg bg-gray-100 border text-gray-800 outline-none focus:ring-2 focus:ring-green-500"
        />
        <input
          type="text"
          maxlength="1"
          class="otp-input w-12 h-12 rounded-lg bg-gray-100 border text-gray-800 outline-none focus:ring-2 focus:ring-green-500"
        />
        <input
          type="text"
          maxlength="1"
          class="otp-input w-12 h-12 rounded-lg bg-gray-100 border text-gray-800 outline-none focus:ring-2 focus:ring-green-500"
        />
      </form>

      <!-- Confirm Button -->
      <button
        onclick="submitOTP()"
        class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-3 rounded-full text-lg"
      >
        Confirm
      </button>
    </div>

    <script>
      const inputs = document.querySelectorAll(".otp-input");

      inputs.forEach((input, index) => {
        input.addEventListener("input", (e) => {
          if (e.inputType !== "deleteContentBackward" && input.value !== "") {
            inputs[index + 1]?.focus();
          }
        });

        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && input.value === "") {
            inputs[index - 1]?.focus();
          }
        });
      });

      function submitOTP() {
        const code = [...inputs].map((i) => i.value).join("");
        if (code.length === inputs.length) {
          //   alert("OTP Submitted: " + code);
          window.location.href = "./reset_password.html";
        } else {
          alert("Please enter all digits of the OTP.");
        }
      }
    </script>
  </body>
</html>
