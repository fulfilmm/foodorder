<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/34ce5b6af8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="min-h-screen bg-white flex items-center justify-center px-4">
    <div class="w-full max-w-md">
      <!-- Logo -->
      <div class="flex flex-col items-center mb-8">
        <img
          src="https://cdn-icons-png.flaticon.com/512/1995/1995476.png"
          alt="Logo"
          class="w-24 h-24"
        />
        <!-- <img src="../images/logo/logo.png" alt="Logo" class="w-24 h-24" /> -->
        <h1 class="text-green-700 font-bold text-xl mt-2">Food Order</h1>
      </div>

      <!-- Form -->
      <form id="loginForm" class="bg-white" novalidate>
        <h2 class="text-3xl font-bold text-green-700 mb-1">Welcome!</h2>
        <p class="text-gray-700 mb-6">Login to continue</p>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-gray-800 mb-1">Email</label>
          <input
            type="email"
            id="email"
            class="w-full px-4 py-3 bg-gray-100 border rounded-xl focus:ring-2 focus:ring-green-500 outline-none"
            placeholder="you@example.com"
            required
          />
          <p id="emailError" class="text-red-500 text-sm mt-1 hidden">
            Enter a valid email.
          </p>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-800 mb-1"
            >Password</label
          >

          <!-- Relative container for input + icon -->
          <div class="relative">
            <input
              type="password"
              id="password"
              class="w-full px-4 py-3 bg-gray-100 border rounded-xl pr-12 text-gray-700 focus:outline-none transition-all"
              placeholder="********"
              required
              minlength="6"
            />
            <!-- Eye icon inside input -->
            <button
              type="button"
              id="togglePassword"
              class="absolute top-1/2 right-4 transform -translate-y-1/2 text-gray-600 hover:text-gray-800"
            >
              <i class="fas fa-eye-slash"></i>
            </button>
          </div>

          <p id="passwordError" class="text-red-500 text-sm mt-1 hidden">
            Password must be at least 6 characters.
          </p>
        </div>

        <!-- Extras -->
        <div
          class="flex justify-between items-center text-sm text-gray-700 mb-6"
        >
          <label class="flex items-center gap-2">
            <input
              type="checkbox"
              class="form-checkbox text-green-600 rounded"
            />
            Remember me
          </label>
          <a href="./forgot_password.html" class="hover:underline text-blue-700"
            >Forgot Password?</a
          >
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-3 rounded-full text-lg"
        >
          Login
        </button>

        <p class="mt-4">
          You don't have account? please
          <a href="./Register.html" class="hover:underline text-blue-700">
            Register Here</a
          >
        </p>
      </form>
    </div>

    <script>
      const passwordInput = document.getElementById("password");
      const togglePassword = document.getElementById("togglePassword");
      const emailInput = document.getElementById("email");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");
      const email = "test@gmail.com";
      const password = 12345678;

      togglePassword.addEventListener("click", () => {
        const isHidden = passwordInput.type === "password";
        passwordInput.type = isHidden ? "text" : "password";
        togglePassword.innerHTML = isHidden
          ? '<i class="fas fa-eye"></i>'
          : '<i class="fas fa-eye-slash"></i>';
      });
      function validatePassword() {
        if (passwordInput.value.length < 6) {
          // Invalid: Red border
          passwordError.classList.remove("hidden");
          passwordInput.classList.remove(
            "border-green-500",
            "focus:ring-green-400"
          );
          passwordInput.classList.add("border-red-500", "focus:ring-red-400");
        } else {
          // Valid: Green border
          passwordError.classList.add("hidden");
          passwordInput.classList.remove(
            "border-red-500",
            "focus:ring-red-400"
          );
          passwordInput.classList.add(
            "border-green-500",
            "focus:ring-green-400"
          );
        }
      }
      passwordInput.addEventListener("blur", validatePassword);
      function validateEmail() {
        if (!emailInput.value.includes("@")) {
          // Invalid: Red border
          emailError.classList.remove("hidden");
          emailInput.classList.remove(
            "border-green-500",
            "focus:ring-green-400"
          );
          emailInput.classList.add("border-red-500", "focus:ring-red-400");
        } else {
          // Valid: Green border
          emailError.classList.add("hidden");
          emailInput.classList.remove("border-red-500", "focus:ring-red-400");
          emailInput.classList.add("border-green-500", "focus:ring-green-400");
        }
      }
      emailInput.addEventListener("blur", validateEmail);

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          let valid = true;

          if (!emailInput.value.includes("@")) {
            console.log(emailInput);
            emailError.classList.remove("hidden");
            emailInput.classList.remove(
              "border-green-500",
              "focus:ring-green-400"
            );
            emailInput.classList.add("border-red-500", "focus:ring-red-400");

            valid = false;
          } else {
            console.log(emailInput.value);
            emailError.classList.add("hidden");
            emailInput.classList.remove("border-red-500", "focus:ring-red-400");
            emailInput.classList.add(
              "border-green-500",
              "focus:ring-green-400"
            );
            valid = true;
          }

          if (passwordInput.value.length < 6) {
            passwordError.classList.remove("hidden");
            passwordInput.classList.remove(
              "border-green-500",
              "focus:ring-green-400"
            );
            passwordInput.classList.add("border-red-500", "focus:ring-red-400");
            valid = false;
          } else {
            passwordError.classList.add("hidden");
            passwordInput.classList.remove(
              "border-red-500",
              "focus:ring-red-400"
            );
            passwordInput.classList.add(
              "border-green-500",
              "focus:ring-green-400"
            );
            valid = true;
          }

          if (valid) {
            if (emailInput.vale == email) {
              console.log("It is true");
            }
          }
        });
    </script>
  </body>
</html>
