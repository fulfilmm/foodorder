<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/34ce5b6af8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="min-h-screen bg-white flex items-center justify-center px-4">
    <div class="w-full max-w-md">
      <!-- Logo -->
      <div class="flex flex-col items-center mb-8">
        <img
          src="https://cdn-icons-png.flaticon.com/512/1995/1995476.png"
          alt="Logo"
          class="w-24 h-24"
        />
        <h1 class="text-green-700 font-bold text-xl mt-2">Food Order</h1>
      </div>

      <!-- Form -->
      <form id="resetForm" novalidate>
        <h2 class="text-3xl font-bold text-green-700 mb-1">Reset Password</h2>

        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="block text-gray-800 mb-1"
            >Password</label
          >
          <div class="relative">
            <input
              type="password"
              id="password"
              class="w-full px-4 py-3 bg-gray-100 border rounded-xl pr-12 text-gray-700 focus:outline-none transition-all"
              placeholder="********"
              required
              minlength="6"
            />
            <button
              type="button"
              id="togglePassword"
              class="absolute top-1/2 right-4 transform -translate-y-1/2 text-gray-600 hover:text-gray-800"
            >
              <i class="fas fa-eye-slash"></i>
            </button>
          </div>
          <p id="passwordError" class="text-red-500 text-sm mt-1 hidden">
            Password must be at least 6 characters.
          </p>
        </div>

        <!-- Confirm Password -->
        <div class="mb-4">
          <label for="confirmPassword" class="block text-gray-800 mb-1"
            >Confirm Password</label
          >
          <div class="relative">
            <input
              type="password"
              id="confirmPassword"
              class="w-full px-4 py-3 bg-gray-100 border rounded-xl pr-12 text-gray-700 focus:outline-none transition-all"
              placeholder="********"
              required
            />
            <button
              type="button"
              id="toggleConfirmPassword"
              class="absolute top-1/2 right-4 transform -translate-y-1/2 text-gray-600 hover:text-gray-800"
            >
              <i class="fas fa-eye-slash"></i>
            </button>
          </div>
          <p id="confirmPasswordError" class="text-red-500 text-sm mt-1 hidden">
            Passwords do not match.
          </p>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-3 rounded-full text-lg"
        >
          Confirm
        </button>
      </form>
    </div>

    <script>
      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById("confirmPassword");
      const togglePassword = document.getElementById("togglePassword");
      const toggleConfirmPassword = document.getElementById(
        "toggleConfirmPassword"
      );

      const passwordError = document.getElementById("passwordError");
      const confirmPasswordError = document.getElementById(
        "confirmPasswordError"
      );

      togglePassword.addEventListener("click", () => {
        const isHidden = passwordInput.type === "password";
        passwordInput.type = isHidden ? "text" : "password";
        togglePassword.innerHTML = isHidden
          ? '<i class="fas fa-eye"></i>'
          : '<i class="fas fa-eye-slash"></i>';
      });

      toggleConfirmPassword.addEventListener("click", () => {
        const isHidden = confirmPasswordInput.type === "password";
        confirmPasswordInput.type = isHidden ? "text" : "password";
        toggleConfirmPassword.innerHTML = isHidden
          ? '<i class="fas fa-eye"></i>'
          : '<i class="fas fa-eye-slash"></i>';
      });
      function validatePassword() {
        if (passwordInput.value.length < 6) {
          passwordError.classList.remove("hidden");
          passwordInput.classList.add("border-red-500");
          return false;
        } else {
          passwordError.classList.add("hidden");
          passwordInput.classList.remove("border-red-500");
          return true;
        }
      }

      function validateConfirmPassword() {
        if (passwordInput.value !== confirmPasswordInput.value) {
          confirmPasswordError.classList.remove("hidden");
          confirmPasswordInput.classList.add("border-red-500");
          return false;
        } else {
          confirmPasswordError.classList.add("hidden");
          confirmPasswordInput.classList.remove("border-red-500");
          return true;
        }
      }

      document
        .getElementById("resetForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const validPassword = validatePassword();
          const validConfirm = validateConfirmPassword();

          if (validPassword && validConfirm) {
            // alert("Registration successful!");
            window.location.href = "./home.html";
            // Do real submission or redirect here
          }
        });
    </script>
  </body>
</html>
