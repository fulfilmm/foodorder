<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/34ce5b6af8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="min-h-screen bg-white flex items-center justify-center px-4">
    <div class="w-full max-w-md">
      <!-- Logo -->
      <div class="flex flex-col items-center mb-8">
        <img
          src="https://cdn-icons-png.flaticon.com/512/1995/1995476.png"
          alt="Logo"
          class="w-24 h-24"
        />

        <!-- <img src="../images/logo/logo.png" alt="Logo" class="w-24 h-24" /> -->
        <h1 class="text-green-700 font-bold text-xl mt-2">Food Order</h1>
        <img
          src="../images/Reset password-cuate.png"
          alt="Logo"
          class="w-64 h-64"
        />
      </div>

      <!-- Form -->
      <form id="loginForm" class="bg-white" novalidate>
        <h2 class="text-3xl font-bold text-green-700 mb-1">Forget Password?</h2>
        <p class="text-gray-700 mb-6">
          Please enter following information to reset password.
        </p>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-gray-800 mb-1">Email</label>
          <input
            type="email"
            id="email"
            class="w-full px-4 py-3 bg-gray-100 border rounded-xl focus:ring-2 focus:ring-green-500 outline-none"
            placeholder="you@example.com"
            required
          />
          <p id="emailError" class="text-red-500 text-sm mt-1 hidden">
            Enter a valid email.
          </p>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-3 rounded-full text-lg"
        >
          Submit
        </button>
      </form>
    </div>

    <script>
      const passwordInput = document.getElementById("password");
      const togglePassword = document.getElementById("togglePassword");
      const emailInput = document.getElementById("email");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");
      const email = "test@gmail.com";

      function validateEmail() {
        if (!emailInput.value.includes("@")) {
          // Invalid: Red border
          emailError.classList.remove("hidden");
          emailInput.classList.remove(
            "border-green-500",
            "focus:ring-green-400"
          );
          emailInput.classList.add("border-red-500", "focus:ring-red-400");
        } else {
          // Valid: Green border
          emailError.classList.add("hidden");
          emailInput.classList.remove("border-red-500", "focus:ring-red-400");
          emailInput.classList.add("border-green-500", "focus:ring-green-400");
        }
      }
      emailInput.addEventListener("blur", validateEmail);

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          let valid = true;

          if (!emailInput.value.includes("@")) {
            console.log(emailInput);
            emailError.classList.remove("hidden");
            emailInput.classList.remove(
              "border-green-500",
              "focus:ring-green-400"
            );
            emailInput.classList.add("border-red-500", "focus:ring-red-400");

            valid = false;
          } else {
            console.log(emailInput.value);
            emailError.classList.add("hidden");
            emailInput.classList.remove("border-red-500", "focus:ring-red-400");
            emailInput.classList.add(
              "border-green-500",
              "focus:ring-green-400"
            );
            valid = true;
          }

          if (valid) {
            if (emailInput.value == email) {
              window.location.href = "./otp.html";
            }
          }
        });
    </script>
  </body>
</html>
