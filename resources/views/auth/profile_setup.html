<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-white flex items-center justify-center px-4">
    <div class="w-full max-w-md">
      <!-- Logo -->
      <div class="flex flex-col items-center mb-6">
        <img
          src="https://cdn-icons-png.flaticon.com/512/1995/1995476.png"
          alt="Logo"
          class="w-24 h-24"
        />
        <h1 class="text-green-700 font-bold text-xl mt-2">Logo Here</h1>
      </div>

      <!-- Profile Setup Title -->
      <h2 class="text-2xl font-bold text-green-700 mb-4">Profile Setup</h2>

      <form id="profileForm" class="space-y-4">
        <!-- First Name -->
        <div>
          <label class="block text-sm text-gray-700 mb-1">First Name</label>
          <input
            type="text"
            id="firstName"
            class="w-full px-4 py-3 bg-gray-100 border rounded-xl outline-none focus:ring-2 focus:ring-green-500"
            placeholder="Enter your first name"
            required
          />
        </div>

        <!-- Last Name -->
        <div>
          <label class="block text-sm text-gray-700 mb-1">Last Name</label>
          <input
            type="text"
            id="lastName"
            class="w-full px-4 py-3 bg-gray-100 border rounded-xl outline-none focus:ring-2 focus:ring-green-500"
            placeholder="Enter your last name"
            required
          />
        </div>

        <!-- Phone Number -->
        <div>
          <label class="block text-sm text-gray-700 mb-1">Phone Number</label>
          <div class="flex gap-2">
            <div
              class="flex items-center px-3 py-2 bg-gray-100 border rounded-xl gap-2 min-w-max"
            >
              <img
                src="https://flagcdn.com/w40/mm.png"
                alt="Myanmar Flag"
                class="w-6 h-4"
              />
              <span class="text-gray-700 text-sm">+95</span>
            </div>
            <input
              type="tel"
              id="phone"
              class="flex-1 px-4 py-3 bg-gray-100 border rounded-xl outline-none focus:ring-2 focus:ring-green-500"
              placeholder="9790741859"
              required
            />
          </div>
        </div>

        <!-- Address -->
        <div>
          <label class="block text-sm text-gray-700 mb-1">Address</label>
          <input
            type="text"
            id="address"
            class="w-full px-4 py-3 bg-gray-100 border rounded-xl outline-none focus:ring-2 focus:ring-green-500"
            placeholder="Enter your address"
            required
          />
        </div>

        <!-- Confirm Button -->
        <button
          type="submit"
          class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-3 rounded-full text-lg mt-4"
        >
          Confirm
        </button>
      </form>
    </div>

    <script>
      document
        .getElementById("profileForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const firstName = document.getElementById("firstName").value.trim();
          const lastName = document.getElementById("lastName").value.trim();
          const phone = document.getElementById("phone").value.trim();
          const address = document.getElementById("address").value.trim();

          if (firstName && lastName && phone && address) {
            // alert("Profile setup successful!");
            window.location.href = "./login.html";

            // Here you could submit data via fetch/AJAX
          } else {
            alert("Please fill in all fields.");
          }
        });
    </script>
  </body>
</html>
